# shamelessly cribbed from https://github.com/pydata/xarray/blob/master/.github/workflows/ci.yaml
# and from https://github.com/conda-incubator/setup-miniconda
name: Build and test climlab

on: push

jobs:
  build-and-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        # python-version: ["3.6", "3.7", "3.8"]
        python-version: [3.8]
        os: [Ubuntu, macOS, Windows]
        include:
          - os: ubuntu-latest
            environment-file: ci/requirements-linux.yml
          - os: macos-latest
            environment-file: ci/requirements-macos.yml
          - os: windows-latest
            environment-file: ci/requirements-windows.yml

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          activate-environment: test_env
          channel-priority: strict
          environment-file: ${{ matrix.environment-file }}

      - name: Build and install climlab
        # Borrowing a hack from metpy https://github.com/Unidata/MetPy/blob/main/.github/workflows/tests-conda.yml
        # Seems that doing egg_info before building solves a mysterious Windows problem
        #  ... well it doesn't solve my mysterious Windows problem unfortunately
        run: |
          python setup.py egg_info
          python -m pip install --no-deps .
      - name: Import climlab
        run: |
          python -c "import climlab"
      - name: Run tests
        run: |
          pytest -v --pyargs climlab.tests
        #   when we're ready to use codecov again
